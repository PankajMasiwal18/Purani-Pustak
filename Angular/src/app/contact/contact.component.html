<app-header></app-header>
    <div class="border container">
        <form [formGroup]="FeedBackForm" (ngSubmit)="onSubmit(FeedBackForm)"  method="POST">
            <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" formControlName="Name"  placeholder="Enter your Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" name="Email" formControlName="Email"  placeholder="Enter your Email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="message">Message</label>
               <textarea name="message" class="form-control" formControlName="message" rows="4" cols="30" maxlength="200" placeholder="How we can help ?"></textarea>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-primary form-group col-md-4">Send</button>
            </div>
          </form>
    </div>
