<div class="border container">
    <form [formGroup]="LoginForm" (ngSubmit)="LoginFormSubmit(LoginForm)" method="POST">
        <div class="form-group col-md-6">
          <label for="Email_address">Email address</label>
          <input type="email" class="form-control" id="Email_address_Login" formControlName="email" placeholder="Enter email" required>
        </div>
        <div class="form-group col-md-6">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password_Login" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary form-group col-md-4">Login</button>
        </div>
      </form>
      <button type="button" class="btn btn-warning"><a routerLink='/Register'>Sign up</a></button>
</div>
