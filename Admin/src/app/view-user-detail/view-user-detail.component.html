<p>view-user-detail works!</p>
<div class="container">
    <table class="table table-striped">
      <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>State</th>
            <th>City</th>
            <th>Local Address</th>
            <th>Pin Code</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of details">
          <td>{{ value.name }}</td>
          <td>{{ value.email }}</td>
          <td>{{ value.mobile_number }}</td>
          <td>{{ value.state }}</td>
          <td>{{ value.city }}</td>
          <td>{{ value.local_address }}</td>
          <td>{{ value.pin_code }}</td>
        </tr>
      </tbody>
    </table>

    <button  (click)="value()">click</button>
  </div>
