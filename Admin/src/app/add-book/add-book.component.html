<div class="border container">
    <form [formGroup]="AddBookForm" (ngSubmit)="AddBook(AddBookForm)" method="POST" enctype="multipart/form-data">
        <div class="form-group col-md-6">
          <label for="Book_Name">Book Name</label>
          <input type="text" class="form-control" id="Book_Name" formControlName="Book_Name" placeholder="Enter Book Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="Book_Author_Name">Book Author Name</label>
            <input type="text" class="form-control" id="Book_Author_Name" formControlName="Book_Author_Name" placeholder="Enter Book Name Author">
        </div>
        <div class="form-group col-md-6">
          <label for="Price">Price</label>
          <input type="number" class="form-control" id="Price" formControlName="Price" placeholder="Price">
      </div>
      <div class="form-group col-md-6">
        <label for="Quantity">Quantity</label>
        <input type="number" class="form-control" id="Quantity" formControlName="Quantity" placeholder="Quantity">
    </div>
        <div class="form-group col-md-6">
             <label for="Image">Image</label>
            <input type="file" class="form-control" id="Image"  (change)="onFileSelected($event)">
        </div>
        <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary form-group col-md-4">Submit</button>
        </div>
      </form>
</div>
